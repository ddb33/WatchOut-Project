<div class="register-container">
  <h2>Join WatchOut</h2>
  <div class="form-group">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
  </div>
  <div class="form-group">
    <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
  </div>
  <button (click)="onRegister()">Sign Up</button>
  <p class="toggle-link" routerLink="/login">Already have an account? Login</p>
  <p *ngIf="message" class="message">{{ message }}</p>
</div>
