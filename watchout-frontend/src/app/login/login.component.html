<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <i class="fas fa-film"></i> WatchOut
    </div>
    <h2>Sign In to Your Universe of Entertainment</h2>
    
    <div class="form-group">
      <div class="input-icon-wrapper">
        <i class="fas fa-user input-icon"></i>
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-icon-wrapper">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
    </div>

    <button class="login-btn" (click)="onLogin()">LOGIN</button>

    <div class="footer-links">
      <a href="#">Forgot Password?</a>
      <span class="divider">OR</span>
      <div class="social-login">
        <button class="social-btn google">G</button>
        <button class="social-btn facebook">FB</button>
      </div>
      <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
