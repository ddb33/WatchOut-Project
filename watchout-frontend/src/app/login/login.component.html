<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Login to your account to start tracking.</p>
    
    <div class="input-group">
      <label>Email Address</label>
      <input type="email" [(ngModel)]="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="••••">
    </div>

    <button class="auth-btn" (click)="onLogin()">Login to Dashboard</button>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
    
    <div class="auth-footer">
      <p>Need an account? <a routerLink="/register">Sign Up</a></p>
    </div>
  </div>
</div>
