<div class="dashboard-container">
  <header class="header-top">
    <h1>My Watchlist</h1>
    <button class="watchlist-btn" routerLink="/dashboard">Back to Home</button>
  </header>

  <section class="watchlist-section" *ngIf="upcomingMovies.length > 0">
    <h2 class="section-title">ðŸ“… Upcoming Movies</h2>
    <div class="movie-grid">
      <div class="movie-card upcoming-card" *ngFor="let movie of upcomingMovies">
        <div class="date-badge">
          <span class="month">{{ movie.release_date | date:'MMM' }}</span>
          <span class="day">{{ movie.release_date | date:'dd' }}</span>
        </div>
        
        <button class="delete-btn" (click)="removeFromWatchlist(movie.id)">&times;</button>
        
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [routerLink]="['/movie', movie.id]">
        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="watchlist-section">
    <h2 class="section-title">ðŸŽ¬ Available Movies</h2>
    <div class="movie-grid" *ngIf="releasedMovies.length > 0; else emptyState">
      <div class="movie-card" *ngFor="let movie of releasedMovies">
        <button class="delete-btn" (click)="removeFromWatchlist(movie.id)">&times;</button>
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [routerLink]="['/movie', movie.id]">
        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </div>
  </section>

  <ng-template #emptyState>
    <p *ngIf="upcomingMovies.length === 0" class="empty-text">Your watchlist is currently empty.</p>
  </ng-template>
</div>
