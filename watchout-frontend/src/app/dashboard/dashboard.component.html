<div class="main-container">
  
  <button class="logout-btn" (click)="logout()">Sign Out âžœ</button>

  <div class="header-section">
    <h1>Welcome to WatchOut</h1>
    
    <input 
      type="text" 
      placeholder="Search for a movie..." 
      [(ngModel)]="searchText" 
      (input)="onSearch()"
      class="search-bar"
    >
  </div>

  <div class="movie-grid">
    <div *ngFor="let movie of filteredMovies" class="movie-card" [routerLink]="['/movie', movie._id]">
      
      <img 
        [src]="movie.poster" 
        [alt]="movie.title" 
        class="movie-poster"
      >
      
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
      </div>
      
    </div>
  </div>

  <div *ngIf="filteredMovies.length === 0" class="no-results">
    <p>No movies found.</p>
  </div>

</div>
