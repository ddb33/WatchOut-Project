<div class="dashboard-container">
  <nav class="navbar">
    <h1>üé¨ WatchOut Dashboard</h1>
    <button (click)="onLogout()" class="logout-btn">Log Out</button>
  </nav>

  <div class="content">
    <h2>Now Playing</h2>
    <div class="movie-grid">
      <div class="movie-card" *ngFor="let movie of movies">
        <img [src]="movie.posterPath" alt="{{ movie.title }}" class="poster">
        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
          <p class="rating">‚≠ê {{ movie.rating }}</p>
          <p class="date">{{ movie.releaseDate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
