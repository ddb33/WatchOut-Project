<div class="detail-wrapper">
  <div *ngIf="loading" class="status-message">Loading movie details...</div>
  <div *ngIf="errorMessage" class="status-message error">{{ errorMessage }}</div>

  <div *ngIf="movie && !loading" class="content-container">
    <button class="back-navigation" (click)="goBack()">
      &larr; Back to {{ backRoute === '/watchlist' ? 'Watchlist' : 'Dashboard' }}
    </button>

    <div class="movie-detail-card">
      <div class="poster-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title">
      </div>

      <div class="info-container">
        <h1>{{ movie.title }}</h1>
        <p class="movie-meta">
          Released: {{ movie.release_date | date:'MMMM d, yyyy' }} | 
          Rating: {{ movie.vote_average | number:'1.1-1' }}/10
        </p>
        
        <div class="overview-section">
          <p>{{ movie.overview }}</p>
        </div>

        <div class="button-group">
          <button class="btn-secondary" (click)="getTickets()">
            <span class="icon">ğŸŸï¸</span> Find Local Showtimes
          </button>
          <button class="btn-primary" (click)="addToWatchlist()">
            + Add to Watchlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
