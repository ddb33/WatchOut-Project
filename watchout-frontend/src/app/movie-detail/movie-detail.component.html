<div class="detail-container">
  <a routerLink="/dashboard" class="back-btn">â† Back to Dashboard</a>

  <div *ngIf="loading" class="loading-msg">Loading movie details...</div>

  <div class="content-wrapper" *ngIf="!loading && movie">
    <div class="poster-section">
      <img [src]="movie.poster" [alt]="movie.title">
    </div>

    <div class="info-section">
      <h1>{{ movie.title }}</h1>
      <p class="meta">
        Released: {{ movie.release_date | date:'MMMM d, yyyy' }} | 
        Rating: {{ movie.vote_average }}/10
      </p>
      
      <p class="description">{{ movie.overview }}</p>

      <div class="actions">
        <button (click)="getTickets()" class="action-btn">
          ğŸ« Find Local Showtimes
        </button>
        
        <button (click)="addToWatchlist()" class="action-btn">
          + Add to Watchlist
        </button>
      </div>
    </div>
  </div>
</div>
