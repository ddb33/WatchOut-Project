<div class="detail-container">
  
  <a routerLink="/dashboard" class="back-btn">â† Back to Dashboard</a>

  <div *ngIf="loading" class="loading-msg">
    <h2>Loading movie details...</h2>
  </div>

  <div *ngIf="errorMessage" class="error-msg">
    <h2>Error: {{ errorMessage }}</h2>
    <p>Please check your console (F12) for details.</p>
  </div>

  <div class="content-wrapper" *ngIf="!loading && movie">
    
    <div class="poster-section">
      <img [src]="movie.poster" [alt]="movie.title">
    </div>

    <div class="info-section">
      <h1>{{ movie.title }}</h1>
      <p class="meta"><strong>Released:</strong> {{ movie.release_date }} | <strong>Rating:</strong> {{ movie.vote_average }}/10</p>
      
      <p class="description">{{ movie.overview }}</p>
      
      <button class="action-btn primary" (click)="getTickets()">
        ğŸŸï¸ Find Local Showtimes
      </button>

      <button class="action-btn secondary">Add to Watchlist</button>
    </div>
  </div>

</div>
